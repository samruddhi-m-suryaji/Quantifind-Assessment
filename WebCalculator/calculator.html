<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css"  href="calculator.css">
</head>
<body>
	<h1 style="
    font-size: -webkit-xxx-large;
    text-align: center;
">Lets Calculate!</h1>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys" id="keys">
		<!-- operators and other keys -->
		<span id="button0" >7</span>
		<span id="button1" >8</span>
		<span id="button2" >9</span>
		<span class="operator" id="button3">+</span>
		<span id="button4" >4</span>
		<span id="button5" >5</span>
		<span id="button6" >6</span>
		<span class="operator" id="button7">-</span>
		<span id="button8" >1</span>
		<span id="button9" >2</span>
		<span id="button10" >3</span>
		<span class="operator" id="button11">/</span>
		<span id="button12" >0</span>
		<span id="button13">.</span>
		<span class="eval" id="button14">=</span>
		<span class="operator" id="button15">x</span>
		<span class="operator" id="button16">sqrt</span>
		<input class="button" value="Toggle Themes" onclick="toggleColor()">
		<input type="text" value="default" id="toggleValue" hidden>
	</div>
</div>
<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
